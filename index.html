<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form class="step-Form">
        <div class="progressbar">
          <div class="progress" id="progress"></div>

          <div
            class="progress-step progress-step-active"
            data-title="UserInfo"
            id="UserInfo"
          ></div>
          <div
            class="progress-step"
            data-title="CompanyInfo"
            id="CompanyInfo"
          ></div>
          <div
            class="progress-step"
            data-title="OrderInfo"
            id="OrderInfo"
          ></div>
          <div class="progress-step" data-title="Confirm" id="Confirm"></div>
        </div>
        <section class="card data-step">
          <div class="form-group">
            <label for="FirstName">FirstName</label>
            <input
              class="disable"
              type="text"
              name="FirstName"
              id="FirstName"
              required
            />
          </div>
          <div class="form-group">
            <label for="LastName">LastName</label>
            <input
              class="disable"
              type="text"
              name="LastName"
              id="LastName"
              required
            />
          </div>
          <div class="form-group">
            <label for="Phone">Phone</label>
            <input
              class="disable"
              type="tel"
              name="Phone"
              id="Phone"
              pattern="[7-9]{1}[0-9]{9}"
            />
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input
              class="disable"
              type="email"
              name="Email"
              id="Email"
              required
            />
          </div>
          <button type="button" class="data-next">Next</button>
        </section>
        <section class="card data-step">
          <div class="form-group">
            <label for="CompanyName">CompanyName</label>
            <input
              class="disable"
              type="text"
              name="CompanyName"
              id="CompanyName"
              required
            />
          </div>
          <div class="form-group">
            <label for="CompanyType">CompanyType</label>
            <select id="myDropdown" class="disable">
              <option value="IT">IT</option>
              <option value="Finance">Finance</option>
              <option value="Consumer">Consumer</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Pan NO">Pan NO</label>
            <input
              class="disable"
              type="text"
              name="Pan NO"
              id="PANNO"
              pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}"
              required
            />
          </div>
          <div class="form-group">
            <label for="GST NO">GST NO</label>
            <input
              class="disable"
              type="text"
              name="GST NO"
              id="GSTNO"
              pattern="[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}"
              required
            />
          </div>
          <button type="button" class="data-previous">Back</button>
          <button type="button" class="data-next">Next</button>
        </section>
        <section class="card data-step">
          <div class="form-group">
            <label for="Product ID">Product ID</label>
            <input
              class="disable"
              type="text"
              name="Product ID"
              id="ProductId"
              required
            />
          </div>
          <div class="form-group">
            <label for="Product QTY">Product QTY</label>
            <input
              class="disable"
              type="text"
              name="Product QTY"
              id="ProductQty"
              oninput="Calculate();"
              required
            />
          </div>
          <div class="form-group">
            <label for="Negotiated Price">Negotiated Price</label>
            <input
              class="disable"
              type="text"
              name="Negotiated Price"
              id="NegotiatedPrice"
              oninput="Calculate();"
              required
            />
          </div>
          <div class="form-group">
            <label for="Total Price">Total Price</label>
            <input
              class="disable"
              type="text"
              name="Total Price"
              id="TotalPrice"
              required
            />
          </div>
          <button type="button" class="data-previous">Back</button>
          <button type="submit" class="data-next submit">Confirm</button>
        </section>
        <section class="card data-step">
          
          <div class="Confirmation"></div>
         
        </section>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
